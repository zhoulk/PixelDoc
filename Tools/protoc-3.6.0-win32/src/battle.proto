syntax = "proto3";
package msg;

import "err.proto";
import "map.proto";
import "hero.proto";
import "skill.proto";
import "item.proto";

message BattleStartRequest{
    string battleId = 1;
}

message BattleStartResponse{
    ResponseCode code = 1;
    Error err = 2;

    repeated Hero heros = 3;
    repeated Skill skills = 4;
    repeated Item items = 5;
}

message BattleGuanKaRequest{
    int32 guanKaId = 1;
}

message BattleGuanKaResponse {
	ResponseCode code = 1;
    Error err = 2;
    int32 result = 3;
    GuanKa guanka = 4;
}

message BattleResultRequest {
    string battleId = 1;
    int32 result = 2;
}

message BattleResultResponse {
    ResponseCode code = 1;
    Error err = 2;
    Earn earn = 3;
}