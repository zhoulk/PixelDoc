syntax = "proto3";
package msg;

import "err.proto";

enum ResponseCode {
	FAIL = 0;
	SUCCESS = 1;
}

// 登录
message LoginRequest {
	string account = 1;
	string password = 2;
}

message LoginResponse {
	ResponseCode code = 1;
	string uid = 2;
	Error err = 3;
}

// 注册
message RegisteRequest {
	string account = 1;
	string password = 2;
}

message RegisteResponse {

	ResponseCode code = 1;
	string uid = 2;
	Error err = 3;
}