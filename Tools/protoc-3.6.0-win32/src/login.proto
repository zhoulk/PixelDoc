syntax = "proto3";
package msg;

import "err.proto";

// 登录
message LoginRequest {
	string account = 1;
	string password = 2;
}

message LoginResponse {
	ResponseCode code = 1;
	string uid = 2;
	string host = 3;
	string port = 4;
	Error err = 5;
}

// 注册
message RegisteRequest {
	string account = 1;
	string password = 2;
}

message RegisteResponse {

	ResponseCode code = 1;
	string uid = 2;
	Error err = 3;
}